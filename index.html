<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="color_title">RGB (0.0.0)</div>
        <button class="change_color">Click</button>
        <div class="control_container">
            <div class="control_block">
                <div class="color_scroll">
                    <div class="color_scroll_control_button" style="left: 0px;"></div>
                </div>
                <div class="color_panel">
                    <div class="color_panel_button"></div>
                    <div class="color_panel_white"></div>
                    <div class="color_panel_black"></div>
                </div>
                <div class="degree_panel">
                    <div class="degree_circle">
                        <div class="degree_control_circle">
                            <div class="degree_control_circle_button"></div>
                        </div>
                    </div>
                    <input type="text" class="degree_panel_text" readonly value="0">
                </div>
                <div class="transparency_scroll">
                    <div class="transparency_scroll_rgb"></div>
                    <div class="transparency_scroll_control_button"></div>
                </div>
                <div class="procent_scroll">
                    <div class="procent_scroll_control">
                        <div class="procent_scroll_control_button" id="procent_scroll_control_button_1" data-number="1">
                            1</div>
                        <div class="procent_scroll_control_button" id="procent_scroll_control_button_2" data-number="2">
                            2</div>
                    </div>
                    <div class="procent_scroll_block_text">
                        <input type="text" id="procent_scroll_text_1" value="0" class="procent_scroll_text"
                            data-number="1">
                        <input type="text" id="procent_scroll_text_2" value="18" class="procent_scroll_text"
                            data-number="2">

                    </div>
                </div>
            </div>
            <div class="coloros_block">

            </div>
        </div>
    </div>
    
  
    <script src="./modules/ChooseClass.js"></script>
    <script src="./modules/changeColorFunctionInScroll.js" ></script>
    <script src="./modules/changeProcentFunctionScroll.js" ></script>
    <script src="./modules/changeTransparency.js" ></script>
    <script src="./modules/choseeDegree.js" ></script>
    <script src="./index.js"></script>
    <script src="./modules/gaps.js"></script>
</body>

</html>
